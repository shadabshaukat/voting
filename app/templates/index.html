<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Poll</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" id="poll-container">
    <!-- Poll content will be injected by main.js -->
</div>

<!-- Participant Modal -->
<div id="participant-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);">
    <div style="background:#fff;padding:2rem;margin:10% auto;width:90%;max-width:400px;border-radius:8px;">
        <h2>Enter your details</h2>
        <form id="participant-form">
            <label>Name (required)</label>
            <input type="text" name="name" required>
            <label>Company (optional)</label>
            <input type="text" name="company">
            <button type="submit">Start Poll</button>
        </form>
    </div>
</div>

<script src="/static/main.js"></script>
</body>
</html>

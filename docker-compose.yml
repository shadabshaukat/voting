services:
  db:
    image: postgres:17-alpine
    container_name: votingapp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: voting_pass
      POSTGRES_DB: voting
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: votingapp-web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/home/appuser
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:voting_pass@db:5432/voting
    restart: unless-stopped

volumes:
  pgdata: